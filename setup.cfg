[pycodestyle]
exclude = .eggs,ENV,build,docs/conf.py,venv

[yala]
radon mi args = --min C
# TODO later fix raise-missing-from
pylint args = --disable=too-few-public-methods,too-many-instance-attributes,raise-missing-from,use-literal-list,use-dict-literal,unnecessary-pass,no-name-in-module --ignored-modules=napps.kytos.mef_eline
linters=pylint,pycodestyle,isort

[pydocstyle]
add-ignore = D105
# D105: Missing docstring in magic method

[isort]
# The first party was necessary to fix travis build.
known_first_party = kytos.core,tests
known_third_party = pyof
# Ignoring tests because is adding napps path
skip=tests
